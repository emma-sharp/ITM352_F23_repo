<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <author name="Emma Sharp"></author>
    <!-- CSS Imports -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Bootstrap Imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- JS Imports -->
    <script src="./js/login.js"></script>
    <title>Emma's Surf Shop</title>
</head>
<body>
    <div id="surf-nav"></div> <!-- Gets populated by navbar() -->
    <div class="container content text-center py-5" style="background-color:#6ea8fe">
        <form name="login_form" action="/login" method="post">
            <div class="row text-center justify-content-center py-3">
                <div class="col-sm-5">
                    <label for="email" class="form-label"><b>Email Address</b></label>
                    <input type="text" class="form-control user_input" id="email" name="email" />
                    <div id="email_error_msg" class="text-info"></div>
                </div>
            </div>
            <div class="row text-center justify-content-center py-3">
                <div class="col-sm-5">
                    <label for="password" class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" id="password" name="password" />
                    <div id="password_error_msg" class="text-info"></div>
                </div>
            </div>
            <div id="product-information"></div>
            <button class="btn btn-primary" value="submit">Login</button>
        </form>
        <form name="register" id="register" action="/register" method="get">
            <div id="product-information-register"></div>
            <a href="#" style="color:white" onclick="document.getElementById('register').submit()">Register here</a>
        </form>
    </div>
</body>
</html>
<!-- Call JS Function(s) -->
<script src="./js/function.js"></script>
<script>
    login_validation();
</script>
