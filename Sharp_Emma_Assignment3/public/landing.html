<!-- Call JS Function(s) -->
<script src="./js/function.js"></script>
<script>
    let params = (new URL(document.location)).searchParams;
    if (params.has("cart")) {
        if (params.get("cart") == "cleared") {
            document.getElementById('info_message').innerHTML = `<h2><font color="green">Cart cleared!</font></h2>`;
        } else if (params.get("cart") == "empty") {
            document.getElementById('info_message').innerHTML = `<h2><font color="red">Add items to cart!</font></h2>`;
        }
        
    }
</script>
