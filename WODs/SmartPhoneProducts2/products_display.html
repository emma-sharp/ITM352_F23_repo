<html>

<head>

    <link href="products-style.css" rel="stylesheet">

    <script>
     let num_items = 5;

     let name1 = "HTC";

     let image1 = "http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg";

</head>

<body>
    
    <header>
        <h1>Emma's Used Smart Phone Store</h1>
    </header>
    <div>
        <aside>
            <div style="font-size:4rem;text-align:center;font-weight: bold;font-style: italic; color: white">
                We sell from
                around the globe!
            </div>
        </aside>

        <main>

            <script>
                for (i = 1; eval("typeof name"+i) != 'undefined'; i++) {
                    document.write(`
                        <section class="item">
                        <h2>${eval("name" + i)}</h2>
                        <p>$${eval("price" + i)}</p>
                        <img src="${eval("image" + i)}">
                     </section> `);
                    }
            </script>

            <script>
                // JavaScript function to change the className property
                function rotateSection(element) {
                    element.className = 'item rotate';
                }
                // JavaScript function to change the className property to 'item'
                function stopRotation(element) {
                element.className = 'item';
                }
            </script>

        </main>
    </div>
    <footer>
        <h1>
            Your One Stop For Used Phones :)
        </h1>
    </footer>
</body>

</html>
