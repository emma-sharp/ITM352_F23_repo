<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Smart Phone Store</title>

    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">
    <link href="products-style.css" rel="stylesheet">

    <script src="./products_data.js"></script>
</head>

<body>
    
    <header>
        <h1>Emma's Used Smart Phone Store</h1>
    </header>
    <div>
        <aside>
            <div style="font-size:4rem;text-align:center;font-weight: bold;font-style: italic; color: white">
                We sell from around the globe!
            </div>
        </aside>

        <form action="/path-to-server-endpoint" method="post">
            <main class="main">
                <script> 
                    for (let i = 0; i < products.length; i++) {
                        const product = products[i];
                        document.querySelector('.main').innerHTML += `
                            <section class="item" onmouseover="changeClassName(this);" onclick="resetClassName(this);">
                                <h2>${product.brand}</h2>
                                <p>$${product.price}</p>
                                <img src="${product.image}" alt="${product.brand}">
                                <label id="quantity${i}_label" for="quantity${i}">Quantity Desired</label>
                                <input type="text" name="quantity${i}" id="quantity${i}">
                            </section>`;
                    }
                </script>
            </main>
            <footer>
                <input type="submit" class="purchase-btn" value="Purchase">
                <h1>Your One Stop For Used Phones :)</h1>
            </footer>
        </form>
    </div>
</body>

</html>
