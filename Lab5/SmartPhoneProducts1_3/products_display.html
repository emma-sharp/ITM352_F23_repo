<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Smart Phone Store</title>

    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">

    <link href="products-style.css" rel="stylesheet">

    <script>
        const store_name = 'Emma Sharp'; 
        let hits = 0;
        let spins = 0;
         /* const first_name = 'Emma'; */
         /* const last_name = 'Sharp'; */
        const first_name = 'Emma';
        const last_name = 'Sharp';

    </script>
</head>

<body>
    
    <header>
        <h1><script>
            document.write( 
                           "<span style='font-weight: bold;font-size: 120px;'>" + first_name + "</span> " +
                           "<span style='font-size: 110px; font-style: italic;'>" + last_name + "</span></span>");
        </script> 's Used Smart Phone Store</h1>

        <p style="text-align: center; font-weight: bold;">
            Hits:<span id="hits_span">0</span>
            Spins:<span id="spins_span">0</span>
            </p>

        <p style="text-align: center; font-weight: bold;">
            Hit/Spin:<span id="hits_spin_span">0</span>
        </p>
    </header>
    <div>
        <aside>
            <div style="font-size:4rem;text-align:center;font-weight: bold;font-style: italic; color: white">
                We sell from
                around the globe!
            </div>
        </aside>

        <main>
            <section class="item" id="HTC" 
            onclick="
                hits_span.innerHTML = ++hits; 
                hits_spin_span.innerHTML = (hits_span.innerHTML/spins_span.innerHTML).toFixed(2);" 
            onmouseover="
                spins_span.innerHTML = ++spins;
                hits_spin_span.innerHTML = (hits_span.innerHTML/spins_span.innerHTML).toFixed(2);" 
                >
                
                <h2>HTC</h2>
                <p>$40.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg" alt="HTC Phones">
            </section>

            <section class="item" 
            onclick="hits_span.innerHTML = ++hits;" 
            onmouseover="spins_span.innerHTML = ++spins;">
                <h2>Apple</h2>
                <p>$75.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg">
            </section>

            <section class="item" 
            onclick="hits_span.innerHTML = ++hits;" 
            onmouseover="spins_span.innerHTML = ++spins;">
                <h2>Nokia</h2>
                <p>$35.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg">
            </section>

            <section class="item" 
            onclick="hits_span.innerHTML = ++hits;" 
            onmouseover="spins_span.innerHTML = ++spins;">
                <h2>Samsung</h2>
                <p>$45.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg">
            </section>

            <section class="item" 
            onclick="hits_span.innerHTML = ++hits;" 
            onmouseover="spins_span.innerHTML = ++spins;">
                <h2>Blackberry</td>
                </h2>
                <p>$10.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg">
            </section>

            <script>
                // JavaScript function to change the className property
                function rotateSection(element) {
                    element.className = 'item rotate';
                }
                // JavaScript function to change the className property to 'item'
                function stopRotation(element) {
                element.className = 'item';
                }
            </script>

        </main>
    </div>
    <footer>
        <script>
            let line =1;
            const now= new Date();
            const hours = now.getHours();
           
            document.write(`
                <table border="1" style="margin-left: auto; margin-right: auto; text-align: center;">
                    <tr><th colspan="2"><h1>Your One Stop For Used Phones - ${first_name[0].toUpperCase()}.${last_name[0].toUpperCase()}.'s</h1></th></tr>
                    <tr><td> 1. </td><td><br />Copyright @ ${first_name} ${last_name}</td></tr>
                    <tr><td> 2. </td><td>${now.getFullYear()}</td></tr>
                    <tr><td> 3. </td><td>${((hours + 11) % 12 + 1)}:${(now.getMinutes() < 10 ? '0' : '') + now.getMinutes()} ${(hours < 12) ? 'AM' : 'PM'}</td></tr>
                </table>
            `);
        </script>
    </footer>
</body>

</html>
