<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <author name="Emma Sharp"></author>
    <!-- CSS Imports -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Bootstrap Imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- JS Imports -->
    <script src="./js/function.js"></script>
    <script src="./js/register.js"></script>
    <title>Emma's Surf Shop</title>
</head>
<body>
    <div id="surf-nav"></div> <!-- Gets populated by navbar() -->
    <div class="container content text-center py-5" style="background-color:#6ea8fe">
        <form name="register_form" action="/register" method="post">
            <div class="row text-center justify-content-center py-3">
                <div class="col-sm-5">
                    <label for="name" class="form-label"><b>Full Name</b></label>
                    <input type="text" class="form-control" id="name" name="name" />
                    <div id="name_error_msg" class="text-info"></div>
                </div>
            </div>
            <div class="row text-center justify-content-center py-3">
                <div class="col-sm-5">
                    <label for="email" class="form-label"><b>Email Address</b></label>
                    <input type="text" class="form-control" id="email" name="email" />
                    <div id="email_error_msg" class="text-info"></div>
                </div>
            </div>
            <div class="row text-center justify-content-center py-3">
                <div class="col-sm-5">
                    <label for="reemail" class="form-label"><b>Re-enter Email Address</b></label>
                    <input type="text" class="form-control" id="reemail" name="reemail" />
                    <div id="reemail_error_msg" class="text-info"></div>
                </div>
            </div>
            <div class="row text-center justify-content-center py-3">
                <div class="col-sm-5">
                    <label for="password" class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" id="password" name="password" />
                    <div id="password_error_msg" class="text-info"></div>
                </div>
            </div>
            <div class="row text-center justify-content-center py-3">
                <div class="col-sm-5">
                    <label for="repass" class="form-label"><b>Re-enter Password</b></label>
                    <input type="password" class="form-control" id="repass" name="repass" />
                    <div id="repass_error_msg" class="text-info"></div>
                </div>
            </div>
            <div id="product-information"></div>
            <button class="btn btn-primary" value="submit">Register</button>
        </form>
        <form name="login" id="login" action="/login" method="get">
            <div id="product-information-login"></div>
            <a href="#" style="color:white" onclick="document.getElementById('login').submit()">Login here</a>
        </form>
    </div>
</body>
</html>
<!-- Call JS Function(s) -->
<script>
    navbar();
    loginButton();
    register_validation();
</script>
<script>
    params.forEach((value, key) => {
        if (key.startsWith("product")) {
            let product_info = document.createElement('input');
            product_info.type = "hidden";
            product_info.name = key;
            product_info.value = value;

            let product_info_registration = product_info.cloneNode(true);

            document.getElementById('product-information').appendChild(product_info);
            document.getElementById('product-information-login').appendChild(product_info_registration);
        }
    })
</script>
