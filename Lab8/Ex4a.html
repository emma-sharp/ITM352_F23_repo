<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let product_quantities = [1, 2, 3, 4, 5];
        let products = [
            { 'name': 'small gumball', 'price': 0.02 },
            { 'name': 'medium gumball', 'price': 0.05 },
            { 'name': 'large gumball', 'price': 0.07 },
            { 'name': 'small jawbreaker', 'price': 0.06 },
            { 'name': 'large jawbreaker', 'price': 0.10 }
        ];
    </script>
    <table style="border: 1px solid black; text-align: center;" onclick="addNewRow()">
        <tr style="border: 1px solid black;">
            <th style="border: 1px solid black;">Product #</th>
            <th style="border: 1px solid black;">Product Name</th>
            <th style="border: 1px solid black;">Quantity</th>
            <th style="border: 1px solid black;">Price</th>
            <th style="border: 1px solid black;">Extended Cost</th>
        </tr>
    </table>

    <script>
        function addNewRow() {
            let table = document.querySelector('table');
            let tbody = table.getElementsByTagName('tbody')[0];

            // Create a new row
            let newRow = tbody.appendChild(document.createElement('tr'));

            // Determine the number of cells to add (same as the first row)
            let numCells = tbody.rows[0].cells.length;

            for (let i = 0; i < numCells; i++) {
                // Create a new cell for the row
                let newCell = newRow.appendChild(document.createElement('td'));

                // Set the content of the cell (You can set this as needed)
                newCell.innerHTML = 'xxx';
            }
        }
    </script>
</body>
</html>
